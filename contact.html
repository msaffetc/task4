<!DOCTYPE html>
<html lang="en">
    <head>

            <title>Cc Coffee shop</title>
            <meta charset="utf-8">
            <meta name = "description" content="this is a webpage."></meta>
            <meta name="keywords" content="html,paragraph,image,list">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="css/normalize.css">
            <link rel="stylesheet" type="text/css" href="css/styles.css">
            <style>
                li{
                    list-style-type: square;
                    line-height: 290%;
                    color: rgba(81, 0, 156, 0.9);
                }
                a{
                    
                    color: rgba(81, 0, 156, 0.9);

                }
                </style>

        </head>

    <body>
            <header class="structural" id="header">
        <h1 style="color: rgb(210, 255, 9); font-size: 30px; "><u><i>WELCOME TO CC COFFEE SHOP</u></i></h1>       
            </header>
    <main class="structural" id="main">  
        <h2>Contact</h2>  
            <form>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" required autofocus>
                </div>
                <div>
                    <label for="email" >Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <fieldset>
                    <input type="radio" name="sec" value="4" id="4" required>
                    <label for="4">Section 4</label>
                    <br>
                    <legend>What section of PROG1245 are you in?</legend>
                    <input type="radio" name="sec" value="5" id="5">
                    <label for="5">Section 5</label>
                    <br>
                    <input type="radio" name="sec" value="8" id="8" checked>
                    <label for="8">Section 8</label>
                    <br>
                </fieldset>
                <div>
                    <label for="help">What do you need help with?</label>
                    <select id="help" name="help" required>
                        <option value="" selected>Select</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="both">Both (HTML & CSS)</option>

                    </select>
                </div>
                <div>
                    <label for="comment">Comments</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                </div>
                <div>
                    <input type="checkbox" value="true" name="human" id="human" required>
                    <label for="human">I am a human</label>
                </div>
                <div>
                    <input type="submit" id="submit" value="Submit">
                </div>
            </form>
    </main>    
    <aside class="structural" id="aside">    
    <p>

            </ul>  

           </aside>
        </p>
